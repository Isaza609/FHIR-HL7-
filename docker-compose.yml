# Servidor FHIR central - ACME Salud (HL7 FHIR R4)
# Uso: docker-compose up -d
# API: http://localhost:8080/fhir | UI: http://localhost:8080/
# Nota: 'version' ya no es necesario en Docker Compose v2+

services:
  fhir-server:
    image: hapiproject/hapi:latest
    container_name: acme-fhir-server
    ports:
      - "8080:8080"
    environment:
      # FHIR R4 (RNF-01)
      - hapi.fhir.fhir_version=R4
      - hapi.fhir.allow_external_references=true
      - hapi.fhir.allow_override_default_search_params=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

