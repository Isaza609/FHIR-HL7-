<!doctype html>
<html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login — ACME Salud</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-semibold mb-4">ACME Salud — Acceso</h1>
      <form onsubmit="event.preventDefault(); location.href='home.html'">
        <label class="block text-xs text-gray-600">Usuario</label>
        <input class="w-full border rounded px-3 py-2 mb-3" placeholder="correo@acme.com" required />
        <label class="block text-xs text-gray-600">Contraseña</label>
        <input type="password" class="w-full border rounded px-3 py-2 mb-4" required />
        <div class="flex justify-between items-center">
          <button class="bg-indigo-600 text-white px-4 py-2 rounded">Entrar</button>
          <a href="#" class="text-sm text-gray-600">¿Olvidó su contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</body></html>
