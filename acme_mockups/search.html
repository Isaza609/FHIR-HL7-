<!doctype html>
<html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Solicitar cita — ACME Salud</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 text-gray-800">
  <header class="flex items-center justify-between mb-6 p-4 bg-white shadow">
  <div class="flex items-center gap-4">
    <div class="bg-indigo-600 text-white rounded-md px-3 py-2 font-semibold">ACME Salud</div>
    <nav class="flex gap-2 text-sm">
      <a href="home.html" class="px-3 py-2 rounded hover:bg-indigo-50">Inicio</a>
      <a href="search.html" class="px-3 py-2 rounded hover:bg-indigo-50">Solicitar cita</a>
      <a href="calendar.html" class="px-3 py-2 rounded hover:bg-indigo-50">Calendario</a>
      <a href="callcenter.html" class="px-3 py-2 rounded hover:bg-indigo-50">Call Center</a>
      <a href="admin.html" class="px-3 py-2 rounded hover:bg-indigo-50">Admin</a>
    </nav>
  </div>
  <div class="flex items-center gap-4">
    <select id="channel" class="border rounded px-2 py-1 text-sm">
      <option>Web</option><option>App</option><option>Call Center</option><option>Ventanilla HIS</option>
    </select>
    <a href="login.html" class="px-3 py-2 bg-white border rounded text-sm">Salir</a>
  </div>
</header>

  <main class="max-w-4xl mx-auto p-6 bg-white rounded shadow">
    <h1 class="text-xl font-semibold mb-4">Solicitar cita</h1>
    <form id="searchForm" onsubmit="event.preventDefault(); location.href='calendar.html'">
      <label class="block text-xs text-gray-600">Sede</label>
      <select id="sede" class="w-full border rounded px-3 py-2 mb-3">
        <option value="loc-norte">Norte</option><option value="loc-centro">Centro</option><option value="loc-sur">Sur</option>
      </select>
      <label class="block text-xs text-gray-600">Servicio</label>
      <select id="serv" class="w-full border rounded px-3 py-2 mb-3">
        <option value="pediatria">Pediatría</option><option value="nefro">Nefrología</option><option value="onco">Oncología</option>
      </select>
      <label class="block text-xs text-gray-600">Profesional</label>
      <select id="prof" class="w-full border rounded px-3 py-2 mb-3">
        <option value="pr-111222333">Gregorio Casas</option><option value="pr-333444555">Luis Manuel Chávez</option><option value="pr-555222999">Diego Narváez</option>
      </select>
      <label class="block text-xs text-gray-600">Tipo de consulta</label>
      <select id="tipo" class="w-full border rounded px-3 py-2 mb-3">
        <option value="primera_general">Primera vez - Medicina general</option>
        <option value="primera_esp">Primera vez - Especializada</option>
      </select>
      <label class="block text-xs text-gray-600">Aseguradora</label>
      <select id="aseg" class="w-full border rounded px-3 py-2 mb-4"><option>Salud Cooperativa</option><option>Salud Completa</option></select>
      <div class="flex justify-end gap-2"><button class="bg-indigo-600 text-white px-4 py-2 rounded">Buscar disponibilidad</button></div>
    </form>
  </main>
</body></html>
