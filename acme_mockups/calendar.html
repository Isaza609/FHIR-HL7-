<!doctype html>
<html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Calendario — ACME Salud</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 text-gray-800">
  <header class="flex items-center justify-between mb-6 p-4 bg-white shadow">
  <div class="flex items-center gap-4">
    <div class="bg-indigo-600 text-white rounded-md px-3 py-2 font-semibold">ACME Salud</div>
    <nav class="flex gap-2 text-sm">
      <a href="home.html" class="px-3 py-2 rounded hover:bg-indigo-50">Inicio</a>
      <a href="search.html" class="px-3 py-2 rounded hover:bg-indigo-50">Solicitar cita</a>
      <a href="calendar.html" class="px-3 py-2 rounded hover:bg-indigo-50">Calendario</a>
      <a href="callcenter.html" class="px-3 py-2 rounded hover:bg-indigo-50">Call Center</a>
      <a href="admin.html" class="px-3 py-2 rounded hover:bg-indigo-50">Admin</a>
    </nav>
  </div>
  <div class="flex items-center gap-4">
    <select id="channel" class="border rounded px-2 py-1 text-sm">
      <option>Web</option><option>App</option><option>Call Center</option><option>Ventanilla HIS</option>
    </select>
    <a href="login.html" class="px-3 py-2 bg-white border rounded text-sm">Salir</a>
  </div>
</header>

  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-xl font-semibold mb-4">Slots disponibles</h1>
    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-1 bg-white p-4 rounded shadow">
        <h3 class="font-medium mb-3">Filtros</h3>
        <label class="block text-xs text-gray-600">Sede</label><select class="w-full border rounded px-2 py-1 mb-3"><option>Norte</option><option>Centro</option></select>
        <label class="block text-xs text-gray-600">Servicio</label><select class="w-full border rounded px-2 py-1 mb-3"><option>Pediatría</option><option>Nefrología</option></select>
        <label class="block text-xs text-gray-600">Profesional</label><select class="w-full border rounded px-2 py-1 mb-3"><option>Gregorio Casas</option></select>
        <label class="block text-xs text-gray-600">Aseguradora</label><select class="w-full border rounded px-2 py-1 mb-3"><option>Salud Cooperativa</option></select>
        <button class="w-full bg-indigo-600 text-white px-3 py-2 rounded">Aplicar</button>
      </div>
      <div class="col-span-2">
        <div class="bg-white p-4 rounded shadow mb-4">
          <div class="flex justify-between items-center">
            <div><strong>5 de marzo de 2026</strong><div class="text-sm text-gray-600">Pediatría — Gregorio Casas</div></div>
            <div><a href="#" class="text-indigo-600">Exportar</a></div>
          </div>
        </div>
        <div class="space-y-3">
          <div class="p-3 bg-white rounded shadow border-l-4 border-green-500 flex justify-between items-center">
            <div><div class="font-medium">09:00 — 09:30</div><div class="text-sm text-gray-600">Disponible</div></div>
            <div><a href="confirm.html" class="px-3 py-1 bg-indigo-600 text-white rounded">Reservar</a></div>
          </div>
          <div class="p-3 bg-white rounded shadow border-l-4 border-red-500 flex justify-between items-center">
            <div><div class="font-medium">10:00 — 10:30</div><div class="text-sm text-gray-600">Ocupado</div></div>
            <div><button disabled class="px-3 py-1 bg-gray-300 text-gray-700 rounded">Reservar</button></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body></html>
