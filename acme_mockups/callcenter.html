<!doctype html>
<html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Call Center — ACME Salud</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 text-gray-800">
  <header class="flex items-center justify-between mb-6 p-4 bg-white shadow">
  <div class="flex items-center gap-4">
    <div class="bg-indigo-600 text-white rounded-md px-3 py-2 font-semibold">ACME Salud</div>
    <nav class="flex gap-2 text-sm">
      <a href="home.html" class="px-3 py-2 rounded hover:bg-indigo-50">Inicio</a>
      <a href="search.html" class="px-3 py-2 rounded hover:bg-indigo-50">Solicitar cita</a>
      <a href="calendar.html" class="px-3 py-2 rounded hover:bg-indigo-50">Calendario</a>
      <a href="callcenter.html" class="px-3 py-2 rounded hover:bg-indigo-50">Call Center</a>
      <a href="admin.html" class="px-3 py-2 rounded hover:bg-indigo-50">Admin</a>
    </nav>
  </div>
  <div class="flex items-center gap-4">
    <select id="channel" class="border rounded px-2 py-1 text-sm">
      <option>Web</option><option>App</option><option>Call Center</option><option>Ventanilla HIS</option>
    </select>
    <a href="login.html" class="px-3 py-2 bg-white border rounded text-sm">Salir</a>
  </div>
</header>

  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-xl font-semibold mb-4">Call Center — Agendamiento rápido</h1>
    <div class="bg-white p-4 rounded shadow">
      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="block text-xs text-gray-600">Documento</label><input class="w-full border rounded px-2 py-1 mb-2" placeholder="Documento paciente"/>
          <button class="bg-indigo-600 text-white px-3 py-2 rounded">Buscar</button>
        </div>
        <div class="col-span-2">
          <div class="text-sm text-gray-600">Paciente: —</div>
          <div class="mt-3">
            <label class="block text-xs text-gray-600">Seleccionar servicio</label>
            <select class="w-full border rounded px-2 py-1 mb-2"><option>Pediatría</option></select>
            <label class="block text-xs text-gray-600">Seleccionar slot</label>
            <select class="w-full border rounded px-2 py-1 mb-2"><option>2026-03-05 09:00</option></select>
            <button class="bg-green-600 text-white px-3 py-2 rounded">Reservar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body></html>
